



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- header section -->
    <div class="bg-blue-900 flex">
        <h1 class="text-slate-300 text-[1.8vw] p-1  font-semibold pl-3">Art Gallery</h1>
    </div>
   
    <!-- side bar section -->
    
    <div class="w-[17%] h-[93vh]  bg-blue-900 " id="menu">
        <!-- Buttons in the sidebar -->
        <button class="fa-solid fa-bars text-[1.8vw] text-white p-2 hover:text-[#3b1066] transition ease-in-out delay-10 cursor bg-gradient-to-r from-blue-800 via-cyan-700 to-teal-500 focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50 w-full" id="burgerBtn">
        </button>
        
        <div class="flex flex-col justify-start items-start  "> 
            <div class="m-3">
                <button class="fa-solid fa-chart-simple text-[1.8vw] text-white p-3  hover:text-[#a3aebe] transition ease-in-out delay-10 cursor  pt-5">
                </button> <label for="dashboard" class= "label text-white text-2xl pl-4 cursor-pointer hover:text-sky-400" >Dashboard</label>
            </div>
         
        <div class="m-3">
            <button class="fa-brands fa-telegram text-[1.8vw] text-white p-3  hover:text-[#a3aebe] transition ease-in-out delay-10 cursor  pt-5">
            </button><label for="enquiry"  class="label text-white text-2xl pl-4 cursor-pointer hover:text-sky-400 ">Enquiry</label>
        </div>
        
        <div class="m-3 ">
              
            <button class="fa-solid fa-calendar-days text-[1.8vw] text-white p-3 hover:text-[#a3aebe] transition ease-in-out delay-10 cursor  pt-5"></button> <label for="schedule" class="label text-white text-2xl cursor-pointer pl-4 hover:text-sky-400 ">Events</label>
        </div>

        <div class="m-3 ">
            <button class="fa-solid fa-palette text-[1.8vw] text-white p-3  hover:text-[#a3aebe] transition ease-in-out delay-10 cursor  pt-5">
            </button> <label for="artist" class="label text-white text-2xl pl-4 cursor-pointer hover:text-sky-400 ">Artist</label>
        </div>

        <div class="m-3 ">
            <button class="fa-solid fa-table-cells text-[1.8vw] text-white p-3 hover:text-[#a3aebe] transition ease-in-out delay-10 cursor  pt-5"></button>
            <label for="Art" class="label text-white text-2xl pl-4 cursor-pointer hover:text-sky-400  ">Display</label>
        </div>
         
        </div>
       
    </div>
   

    <script src="dashboard.js"></script>
</body>
</html>
